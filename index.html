<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Bryan Farida | Profile Card</title>
</head>

<body>
    <div class="card-container">
        <div class="Images">
            <img class="profile-banner" src="Images/profile-banner.svg" alt="blue profile banner">
            <img class="profile-image" src="https://media-exp1.licdn.com/dms/image/C4E03AQEHWW7HXzJrbA/profile-displayphoto-shrink_800_800/0/1628793538207?e=1637193600&v=beta&t=b-PvnzjgW7_BiUOuc0ohjgs8pid--1kSk2BdyNm2VCg" alt="profile image">
        </div>
        <div class="name-age-city">
            <div class="name-age">
                <h1 class="name">Bryan Farida</h1>
                <h2 class="age">27</h2>
            </div>
            <div class="city">
                <h3>Detroit</h3>
            </div>
        </div>

        <hr>
        <div class="followers-likes-photos">
            <div class="stat">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/bryanfarida/" target="_blank">Bryan Farida</a>.
    </div>
</body>

</html>
